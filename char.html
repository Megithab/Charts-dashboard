<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart Input Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    input {
      margin: 5px;
      padding: 5px;
      width: 60px;
    }

    #input-container {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div id="input-container">
    <input type="number" id="input1" placeholder="Jan" />
    <input type="number" id="input2" placeholder="Feb" />
    <input type="number" id="input3" placeholder="Mar" />
    <input type="number" id="input4" placeholder="Apr" />
    <input type="number" id="input5" placeholder="May" />
    <input type="number" id="input6" placeholder="Jun" />
    <input type="number" id="input7" placeholder="Jul" />
    <button onclick="updateChart()">Click Me</button>
  </div>

  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First Dataset',
        data: [65, 59, 80, 81, 56, 55, 40],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 205, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(201, 203, 207, 0.2)'
        ],
        borderColor: [
          'rgb(255, 99, 132)',
          'rgb(255, 159, 64)',
          'rgb(255, 205, 86)',
          'rgb(75, 192, 192)',
          'rgb(54, 162, 235)',
          'rgb(153, 102, 255)',
          'rgb(201, 203, 207)'
        ],
        borderWidth: 1
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
    };

    const ctx = document.getElementById('myChart').getContext('2d');
    const mychart = new Chart(ctx, config);

    function updateChart() {
      const newValues = [];
      for (let i = 1; i <= 7; i++) {
        const value = document.getElementById(`input${i}`).value;
        newValues.push(Number(value) || 0); // fallback to 0 if empty
      }

      mychart.data.datasets[0].data = newValues;
      mychart.update();
    }
  </script>
</body>

</html>
