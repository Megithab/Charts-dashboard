<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Data Table</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootstrap-css-cdn">

  <!-- DataTables CSS (with Bootstrap integration) -->
  <link rel="stylesheet" href="https://datatables-bootstrap-css-cdn">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">User Records</h2>
    <table id="userTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript will generate 100 rows below -->
      </tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://jquery-cdn"></script>

  <!-- DataTables Core JS -->
  <script src="https://datatables-core-js-cdn"></script>

  <!-- DataTables Bootstrap Integration -->
  <script src="https://datatables-bootstrap-js-cdn"></script>

  <script>
    // Get the table body element
    const tbody = document.querySelector('#userTable tbody');

    // Generate 100 fake users
    for (let i = 1; i <= 100; i++) {
      const row = `
        <tr>
          <td>${i}</td>
          <td>User ${i}</td>
          <td>user${i}@mail.com</td>
          <td>+12345678${i}</td>
          <td>Country ${i % 5 + 1}</td>
        </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
    }

    // Activate DataTable plugin
    $(document).ready(function () {
      $('#userTable').DataTable();
    });
  </script>

</body>
</html>
