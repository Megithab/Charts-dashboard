<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fruits consumption</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #input-container {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 70px;
      padding: 5px;
      margin: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    canvas {
      max-width: 700px;
      width: 100%;
      background: #ffffff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div id="input-container">
    <input type="number" id="input1" placeholder="Apples" />
    <input type="number" id="input2" placeholder="Bananas" />
    <input type="number" id="input3" placeholder="Cherries" />
    <input type="number" id="input4" placeholder="Dates" />
    <input type="number" id="input5" placeholder="Elderberries" />
    <br />
    <button onclick="updateChart()">Update Chart</button>
  </div>

  <canvas id="barChart"></canvas>

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');

    const chartData = {
      labels: ['Apples', 'Bananas', 'Cherries', 'Dates', 'Elderberries'],
      datasets: [{
        label: 'Fruits Eaten',
        data: [12, 19, 8, 15, 10],
        backgroundColor: [
          'rgba(255, 99, 132, 0.7)',
          'rgba(54, 162, 235, 0.7)',
          'rgba(255, 206, 86, 0.7)',
          'rgba(75, 192, 192, 0.7)',
          'rgba(153, 102, 255, 0.7)'
        ],
        borderRadius: 10,
        borderSkipped: false,
        hoverBackgroundColor: [
          'rgba(255, 99, 132, 0.9)',
          'rgba(54, 162, 235, 0.9)',
          'rgba(255, 206, 86, 0.9)',
          'rgba(75, 192, 192, 0.9)',
          'rgba(153, 102, 255, 0.9)'
        ]
      }]
    };

    const chartConfig = {
      type: 'bar',
      data: chartData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
            labels: {
              color: '#333',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          },
          tooltip: {
            backgroundColor: '#222',
            titleColor: '#fff',
            bodyColor: '#fff'
          }
        },
        scales: {
          x: {
            ticks: { color: '#666' },
            grid: { display: false }
          },
          y: {
            ticks: { color: '#666', stepSize: 5 },
            grid: { color: '#eee' }
          }
        }
      }
    };

    const myChart = new Chart(ctx, chartConfig);

    function updateChart() {
      const inputs = [
        document.getElementById('input1').value,
        document.getElementById('input2').value,
        document.getElementById('input3').value,
        document.getElementById('input4').value,
        document.getElementById('input5').value
      ];

      const updatedData = inputs.map(val => Number(val) || 0);
      myChart.data.datasets[0].data = updatedData;
      myChart.update();
    }
  </script>

</body>
</html>
